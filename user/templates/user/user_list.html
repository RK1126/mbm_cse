<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Users</title>
</head>
<body>
<p>List</p>
<ol>
    {% for user in object_list %}
        <li><a href="{% url 'user:user_profile' user.id %}"> {{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ol>
</body>
</html>
